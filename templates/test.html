<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>IQ Arena ‚Äî –¢–µ—Å—Ç</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/iq.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: #0a0f1e;
      font-family: 'Arial', sans-serif;
      margin: 0;
      color: #e6ecff;
    }

    /* --- LOADER SCREEN --- */
    #loaderScreen {
      position: fixed;
      inset: 0;
      background: #0a0f1e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: 0.4s;
    }

    .loader-title {
      font-size: 32px;
      font-weight: 800;
      text-shadow: 0 0 15px #00a2ff;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 260px;
      height: 16px;
      background: #17233a;
      border-radius: 8px;
      overflow: hidden;
      border: 2px solid #00a2ff;
      box-shadow: 0 0 14px rgba(0,162,255,0.6) inset;
    }

    .progress-fill {
      width: 0%;
      height: 100%;
      background: #00a2ff;
      box-shadow: 0 0 20px #00f2ff;
      animation: load 2s ease forwards;
    }

    @keyframes load {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    /* --- TEST CONTENT (—Å–∫—Ä—ã—Ç–æ –ø–æ–∫–∞ –∏–¥—ë—Ç –∑–∞–≥—Ä—É–∑–∫–∞) --- */
    #testContent {
      display: none;
      padding-top: 90px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* --- CONTAINER STYLE --- */
    .container {
      width: 90%;
      max-width: 760px;
      margin: 20px auto 30px auto;
      background: #1a2236;
      padding: 28px;
      border-radius: 16px;
      border: 2px solid #00a2ff;
      box-shadow: 0 0 22px rgba(0,162,255,0.5), 0 0 6px rgba(0,200,255,0.4) inset;
      text-align: center;
    }

    .question-block {
      background: #232e4a;
      padding: 22px;
      border-radius: 14px;
      border: 1px solid rgba(0,162,255,0.5);
      text-align: left;
      margin-bottom: 20px;
      box-shadow: 0 0 8px rgba(0,162,255,0.25) inset;
    }

    label {
      cursor: pointer;
      font-size: 17px;
      padding: 6px;
      display: inline-block;
      border-radius: 6px;
    }

    label:hover {
      background: rgba(0,200,255,0.15);
    }

    button {
      width: 100%;
      max-width: 260px;
      background: linear-gradient(90deg, #2563eb, #0ea5e9);
      color: white;
      padding: 12px 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 12px #00c8ff;
      transition: 0.15s;
      margin-top: 10px;
    }

    button:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px #00ffff;
    }

    hr {
      border: none;
      height: 2px;
      background: rgba(0,162,255,0.3);
      margin: 22px 0;
      box-shadow: 0 0 6px rgba(0,255,255,0.2);
    }
  </style>
</head>

<body>

  <!-- ---- LOADER ---- -->
  <div id="loaderScreen">
    <div class="loader-title">–ó–∞–≥—Ä—É–∑–∫–∞ IQ –∫–≤–µ—Å—Ç–∞...</div>
    <div class="progress-bar">
      <div class="progress-fill"></div>
    </div>
  </div>

  <!-- ---- –¢–ï–°–¢ ---- -->
  <div id="testContent">
    <div class="container">
        <h1>üß† IQ Arena</h1>
        <form method="POST">
            {% for q in questions %}
                <div class="question-block">
                    <p><strong>{{ loop.index }}. {{ q.question }}</strong></p>
                    {% set question_index = loop.index0 %}
                    {% for option in q.options %}
                        <label>
                            <input type="radio" name="q{{ question_index }}" value="{{ option }}" required>
                            {{ option }}
                        </label><br>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">üöÄ –ó–∞–≤–µ—Ä—à–∏—Ç—å –∫–≤–µ—Å—Ç</button>
        </form>
    </div>
  </div>

  <!-- ---- SCRIPT TO HIDE LOADER AFTER ANIMATION ---- -->
  <script>
    // –ñ–¥—ë–º 2 —Å–µ–∫—É–Ω–¥—ã (—Ä–æ–≤–Ω–æ –∫–∞–∫ –¥–ª–∏—Ç—Å—è –ø–æ–ª–æ—Å–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞), –∑–∞—Ç–µ–º —Å–∫—Ä—ã–≤–∞–µ–º –ª–æ–∞–¥–µ—Ä –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Ç–µ—Å—Ç
    setTimeout(() => {
      document.getElementById("loaderScreen").style.opacity = "0";
      setTimeout(() => {
        document.getElementById("loaderScreen").style.display = "none";
        document.getElementById("testContent").style.display = "block";
      }, 400);
    }, 2000);
  </script>

</body>
</html>
